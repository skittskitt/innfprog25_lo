<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teng teller</title>
</head>
<body>
    <input type="text" id="txtMelding" maxlength="140">
    <p>Antall tegn igjen: <span id="antTegn">140</span></p>
    <script>
        function tellTegn() {
            document.getElementById("antTegn").innerHTML = 
            140 - document.getElementById("txtMelding").value.length;
        }
        document.getElementById("txtMelding").onkeydown = tellTegn;
    </script>
</body>
</html>
