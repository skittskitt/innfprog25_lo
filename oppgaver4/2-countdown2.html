<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body>
    <ul id="nedtelling"></ul>
    <script>
        let htmlString = ""
        let teller = 10

        while(teller >= 0){
            htmlString = `<li>${teller}</li>`
            
            teller --
            console.log(teller)
        }

        document.getElementById("nedtelling").innerHTML = htmlString
    </script>
</body>
</html>
