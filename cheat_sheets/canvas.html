<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body{
            background-color: #3a3a3a;
        }
        #drawing-area{
            background-color: #d2fad1;
            border: 2px solid #3a3a3a;
        }
    </style>
</head>
<body>
    <canvas id="drawing-area"></canvas>
    <script>
        const canvas = document.getElementById("drawing-area")
        const ctx = canvas.getContext("2d")

        canvas.width = 800
        canvas.height = 600

        const rectangle = {
            x: 300,
            y: 250,
            width: 200,
            height: 100
        }

        const circle = {
            x: 200,
            y: 200,
            radius: 10
        }

        //Kryss
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(800, 600)
        ctx.moveTo(800, 0)
        ctx.lineTo(0, 600)
        ctx.stroke()
        ctx.closePath()

        //Rektangel
        ctx.beginPath()
        ctx.rect(rectangle.x, rectangle.y, rectangle.width, rectangle.height)
        ctx.fillStyle = "#97df24"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()

        //Sirkel
        ctx.beginPath()
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI)
        ctx.fillStyle = "#17925f"
        ctx.fill()
        ctx.closePath()

        //Tekst
        ctx.beginPath()
        ctx.font = "150px Courier New"
        ctx.strokeText("TEXT", 360, 420)
        ctx.font = "24px Courier New"
        ctx.fillStyle = "#ce4599"
        ctx.fillText("Hello", 200, 200)

        //Bilde
        const img = new Image()
        let imgLoaded = false
        img.onload = () => {
            ctx.drawImage(img, 0, 0, 64, 64)
        }
        img.src = "img/marsh.png"

    </script>
</body>
</html>
