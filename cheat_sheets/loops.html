<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //For-løkker
        //Tar i mot tre paramtre: Initialisering, betingelse og inkrementasjon/dekremetasjon.
        for(let teller = 0; teller <= 10; teller++){
            console.log(teller)
        }

        const start = 0
        const slutt = 100
        let sum = 0

        //Legg sammen tall mellom a og b.
        for(let teller = start; teller <= slutt; teller++){
            sum += teller
        }

        console.log(sum)

        //Gangetabellen
        let gangetabellen = []

        for(let n = 1; n <= 10; n++){
            let row = []
            for(let i = 1; i <= 10; i++){
                row.push(n * i)
            }
            gangetabellen.push(row)
        }

        console.log(gangetabellen)

        //Skjekk om tall er deleling på x.
        const x = 0
        const z = 3
        const y = 100

        for (let teller = x; teller <= y; teller ++){
            if(teller % z === 0){
                console.log(`${teller},`)
            }
        }

        const months = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]
        const date = {
            year: new Date().getFullYear(),
            month: new Date().getMonth() + 1
        }

        console.log(date)

        const famObj = [
            {
                fName: "Thor",
                birthyear: 1990,
                birthmonth: 7,
                birthday: 10
            },
            {
                fName: "Tora",
                birthyear: 1994,
                birthmonth: 5,
                birthday: 19
            },
            {
                fName: "Ask",
                birthyear: 2019,
                birthmonth: 11,
                birthday: 19
            },
            {
                fName: "Eik",
                birthyear: 2021,
                birthmonth: 7,
                birthday: 20
            }
        ]

        for(let teller = 0; teller < famObj.length; teller++){
            if(date.month <= famObj[teller].birthmonth){
                console.log(`${famObj[teller].fName} fyller ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth -1]}`)
            } else {
                console.log(`${famObj[teller].fName} fylte ${date.year - famObj[teller].birthyear} år i ${months[famObj[teller].birthmonth -1]}`)

            }
        }

        //For-in-løkker
        const person = {
            name: "Thor",
            age: (new Date().getFullYear()) - 1990,
            location: "Halden"
        }

        for(let key in person){
            console.log(key + ": " + person[key])
        }

        //for-each-løkker
        const numbers = [4, 3, 5, 6, 10, 100, 24]
        let total = 0

        numbers.forEach((item) => total += item)

        console.log (total)

        //while-løkker
        let teller = 0

        while(teller < 10){
            teller++
            console.log(teller)
        }

    </script>
</body>
</html>
