<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrayer og metoder</h1>
    <p>Dette juksearket fungerer best med konsollen åpen.</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index <span id ="movieindex">0</span>: <span id="movietitle">Ingen film funnet.</span></p>
    <script>
        const moviearray = ["Ringenes Herre", "Star Wars Episode 1: Phantom Menace", "Titanic", "Nobody", "John Wick 4", "Howls Moving Castle",
            "Look back", "No country for Old men", "Don't mess with the Zohan"]

            //Sorter listen alfabetisk A-Å
            moviearray.sort()
            //Reveserer rekkefølgen på arrayen
            moviearray.reverse()
            //Vi kan slå sammen både sort og reverse
            moviearray.sort().reverse()

            //Legg til flere i listen.
            moviearray.push("Blink Twice")

            //Slette fra listen. Vi starter fra 3 og sletter 2 derfra.
            moviearray.splice(3, 2)

            //Skejkke om noe finnes.
            const movieexist = moviearray.includes("Tetris")
            
            console.log("Finnes Tetris?", movieexist)
            console.log(moviearray)

            //Henter lengden til listen.
            document.getElementById("moviecount").innerHTML = moviearray.length

            const index = 4
            document.getElementById("movieindex").innerHTML = index
            document.getElementById("movietitle").innerHTML = moviearray[index]

            //Tallsortering
            const numbersarray = [32, 31, 6, 4, 104, 111, 1000]
            //Skal vi sortere tall i stigende rekkefølge må vi legge til en funksjon. Vi kan bytte på a og b etter retrun for å endre rekkefølge.
            numbersarray.sort(function(a, b) {return a - b})
            numbersarray.sort(function(a, b) {return b - a})

            console.log(numbersarray)
    </script>
</body>
</html>
