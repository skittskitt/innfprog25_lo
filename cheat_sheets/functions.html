<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjoner</title>
</head>
<body>
    <p>Louise Østensen, epost: <span id="emailcontainer"></span></p>
    <script>
        console.log("Dette er før funksjonen")
        function myFirstFunction(){
            console.log("Dette er min første funksjon")
        }
        myFirstFunction()
        console.log("Dette er etter funksjonen")

        //Funsjon som tar imot parametre
        function printName(name){
            console.log(`Mitt navn er ${name}`)
        }
        printName("Lou")

        //Funsjon som tar i mot flere parametre
        function printNameAndAge(name, age){
            console.log(`Mitt navn er ${name} og jeg er ${age} år gammel`)
        }
        printNameAndAge("Lou", 26)

        //Funksjon med default parametre
        function printDefaultName(name = "Navn"){
            console.log(name)
        }
        printDefaultName("Lou")

        //Funksjon med epost som link
        function createEmailLink(email){
            if(!email){
                return "Ikke oppgitt"
            }
            return `<a href="mailto: ${email}>${email}</a>"` 
        }
        console.log(createEmailLink("louiseos@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmailLink("louiseos@hiof.no")

        //Funksjon for aldersutregning
        function ageCalculator(birthyear, year){
            const age = year - birthyear
            const date = new Date().getFullYear()
            let text =""
            console.log(age)

            if(year > date){
                text = `I ${year} vil jeg være ${age} år gammel.`
            } else if(year > date){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}.`
                } else {
                    text = `I ${year} var du ${age} år gammel.`
                }
            }
            console.log(text)
        }

        const users = [
            {
                name: "Jostein",
                birthyear: 1977
            },
            {
                name: "Amande",
                birthyear: 2001
            }
        ]
        ageCalculator(users[0].birthyear, users[1].birthyear)

        //Funksjon for å retunere tall mellom a og b
        function randomMinMax(a, b){
            return Math.floor(Math.random() * (b - a + 1) + a)
        }
        console.log(randomMinMax(0, 100))

    </script>
</body>
</html>
