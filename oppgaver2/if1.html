<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const name = "Lou"
        let utskrift = document.getElementById("utskrift")

        if( name === "Lou" ){
            utskrift.innerHTML = `Mitt navn er ${name} Østensen.`
        } else {
            utskrift.innerHTML = `Mitt navn er ikke ${name} Østensen.`
        }
    </script>
</body>
</html>
