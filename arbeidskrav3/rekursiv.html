<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?

            --Ditt svar her. Husk kilder--
            //https://www.javascripttutorial.net/javascript-recursive-function/
            En rekrusiv funksjon er en funksjon som kaller på seg selv inni den samme funksjonen. 
            Den kjøres når funksjonen starter, og forsetter å kjøre til den blir stoppet.
        */

        /* 
        - Generere tall: Math.random for å generere tilfeldig nummer og Math.floor for å runde av nummeret.
        - Skrive ut tall: Skive ut tallene til ul. += Legger til +1 listepunkt.
        - Rekrusiv: if-test for å skjekke tall er 4 eller 7, med andre tall skal den kalles på nytt.*/

        function numberSelector() {
            // Din kode her
            console.log(numberSelector)

            const number = Math.floor(Math.random() * 9) + 1 // +1 for at tallet ikke skal bli 0.
            
            document.getElementById("numberList").innerHTML += 
            `<li>${number}</li>`

            if(number === 4 || number === 7){
                return
            } else {
                numberSelector()
            }
        }

        numberSelector()
    </script>
</body>
</html>
