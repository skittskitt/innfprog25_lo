<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?

            --Ditt svar her. Husk kilder--
            //https://www.javascripttutorial.net/javascript-recursive-function/
            En rekrusiv funksjon er en funksjon som kaller på seg selv inni funksjonen. På denne måten kan den kjøre til den blir stoppet.
        */

        /*Lik kode som hexkode-generator? Bruke Math.random og deretter runde av nummeret.
        Skive ut tilfeldig tall, if-test for å skjekke tall er 4 eller 7 og dermed stoppe funksjonen.*/

        function numberSelector() {
            // Din kode her
            console.log(numberSelector)

            const number = Math.floor(Math.random() * 9) + 1
            
            document.getElementById("numberList").innerHTML += 
            `<li>${number}</li>`

            if(number === 4 || number === 7){
                return
            } else {
                numberSelector()
            }
        }

        numberSelector()
    </script>
</body>
</html>
