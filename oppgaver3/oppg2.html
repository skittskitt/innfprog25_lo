<body>
    <p id="utskrift"></p>
    <script>
        const dyr = ["katt", "hund", "skilpadde", "hest", "pinnsvin", "påfugl", "blåhval", "slange", "frosk", "pikachu"]
        const animals = ["cat", "dog", "turtle", "horse", "hendgehog", "peacock", "blue whale", "snake", "frog", "pikachu"]

        const dyrindex1 = 2
        const dyrindex2 = 7

        const tekst = `${dyr[dyrindex1]} er et dyr. Det heter ${animals[dyrindex1]} på engelsk. 
        ${dyr[dyrindex2]} er også et dyr, som heter ${animals[dyrindex2]} på engelsk.`

        console.log(tekst)
        document.getElementById("utskrift").innerHTML = tekst

    </script>
