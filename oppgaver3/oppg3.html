<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 3</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const dyr = ["katt", "hund", "skilpadde", "hest", "pinnsvin", "påfugl", "blåhval", "slange", "frosk", "pikachu"]

        dyr.push("rotte", "ekorn")
        dyr.sort()

        const antallDyr = `Det er ${dyr.length} dyr i denne listen. ${dyr.join(", ")}`

        document.getElementById("utskrift").innerHTML = antallDyr
        console.log(antallDyr)
    </script>
</body>
</html>
