<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4</title>
</head>
<body>
    <ul id="events"></ul>
    <script>
        const years = [1066, 1564, 1455, 1346, 1215, 666]

        years.sort(function(a,b){return a-b})

        let eventsHTML = ""
       
        years.map(y => {
            eventsHTML += `
            <li>${y}</li>`
        })

        document.getElementById("events").innerHTML = eventsHTML
        console.log(years)
    </script>
</body>
</html>
